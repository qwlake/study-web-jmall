<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="../CSS/product_style.css">
</head>

<body class="member_page" id="login">
    <content class="member_page_wrapper" id="login_wrapper">
        <form action="login.jsp" method="post">
            <table id="login_table">
                <tr>
                    <td id="id">아이디</td>
                    <td><input id="id_input" class="login_input" type="id" name="uname"></td>
                    <td><label for="saveid">ID저장</label><input id="saveid" type="checkbox"></td>
                </tr>

                <tr>
                    <td id="pw">비밀번호</td>
                    <td><input class="login_input" type="password" name="pass"></td>
                    <td><label for="autologin">자동로그인</label><input id="autologin" type="checkbox"></td>
                </tr>

                <tr>
                    <td colspan="3">
                        <input id="login_button" type="submit" value="로그인">
                    </td>
                </tr>

                <tr>
                    <td>
                    <a class="bottom_button" href="join.jsp" target="iframe1">회원가입</a>
                    </td>
                    <td>
                    <a class="bottom_button" href="join.jsp" target="iframe1">ID찾기</a></td>
                    <td>
                    <a class="bottom_button" href="join.jsp" target="iframe1">PW찾기</a></td>
                </tr>
            </table>
        </form>
    </content>
</body>
</html>
